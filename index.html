<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Transformation Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root, .dark {
        --color-bg-primary: #1a202c;
        --color-bg-secondary: #2d3748;
        --color-bg-tertiary: #4a5568;
        --color-text-primary: #e2e8f0;
        --color-text-secondary: #a0aec0;
        --color-border: #4a5568;
        --color-brand-blue: #00BFFF;
        --color-brand-purple: #8A2BE2;
        --color-scheme-purple: #A78BFA;
        --color-scheme-blue: #60A5FA;
        --color-scheme-teal: #2DD4BF;
        --color-success: #48bb78;
        --color-warning: #f6e05e;
        --color-danger: #f56565;
        --color-orange: #ed8936;
      }
      .light {
        --color-bg-primary: #f7fafc;
        --color-bg-secondary: #ffffff;
        --color-bg-tertiary: #edf2f7;
        --color-text-primary: #1a202c;
        --color-text-secondary: #4a5568;
        --color-border: #e2e8f0;
        --color-brand-blue: #3182ce;
        --color-brand-purple: #805ad5;
        --color-scheme-purple: #9f7aea;
        --color-scheme-blue: #4299e1;
        --color-scheme-teal: #38b2ac;
        --color-success: #38a169;
        --color-warning: #d69e2e;
        --color-danger: #c53030;
        --color-orange: #dd6b20;
      }
      .high-contrast {
        --color-bg-primary: #000000;
        --color-bg-secondary: #1a1a1a;
        --color-bg-tertiary: #333333;
        --color-text-primary: #ffffff;
        --color-text-secondary: #f0f0f0;
        --color-border: #666666;
        --color-brand-blue: #00ffff;
        --color-brand-purple: #ff00ff;
        --color-scheme-purple: #d8b4fe;
        --color-scheme-blue: #93c5fd;
        --color-scheme-teal: #5eead4;
        --color-success: #68d391;
        --color-warning: #faf089;
        --color-danger: #fc8181;
        --color-orange: #f6ad55;
      }
      /* Custom styles for range input to match theme */
      .themed-slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 16px;
          height: 16px;
          background: var(--color-brand-blue);
          cursor: pointer;
          border-radius: 50%;
      }

      .themed-slider::-moz-range-thumb {
          width: 16px;
          height: 16px;
          background: var(--color-brand-blue);
          cursor: pointer;
          border-radius: 50%;
          border: none;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bg-primary': 'var(--color-bg-primary)',
              'bg-secondary': 'var(--color-bg-secondary)',
              'bg-tertiary': 'var(--color-bg-tertiary)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'border-color': 'var(--color-border)',
              'brand-blue': 'var(--color-brand-blue)',
              'brand-purple': 'var(--color-brand-purple)',
              'scheme-purple': 'var(--color-scheme-purple)',
              'scheme-blue': 'var(--color-scheme-blue)',
              'scheme-teal': 'var(--color-scheme-teal)',
              'success': 'var(--color-success)',
              'warning': 'var(--color-warning)',
              'danger': 'var(--color-danger)',
              'orange': 'var(--color-orange)',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0"
  }
}
</script>
</head>
  <body class="bg-bg-primary text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
